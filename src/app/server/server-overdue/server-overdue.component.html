<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Overdue Servers</h5>
    <h6 class="card-subtitle mb-2 text-muted">Please Handle:</h6>
    <ng-container *ngFor="let server of servers">
    <ul *ngIf="server.deadline < today">
      <li>{{server.hostname}}</li>
      <li>{{server.ip}}</li>
      <li>{{calculateDate(server)}} days ago</li>
    </ul>
  </ng-container>
  </div>
</div>
