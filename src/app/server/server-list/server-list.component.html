<div class='table-responsive-sm'>
  <table class="table table-hover">
    <thead class='thead-dark'>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Hostname</th>
        <th scope="col">IP</th>
        <th scope="col">Deadline</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr data-toggle="tooltip" data-placement="top" title="{{server.description}}" *ngFor='let server of servers'>
        <th scope="row">{{server.id}}</th>
        <td>{{server.hostname}}</td>
        <td>{{server.ip}}</td>
        <td>{{server.deadline | date}}</td>
        <td>{{server.status}}</td>
        <td>
          <button class='btn btn-danger' data-toggle="tooltip" data-placement="top" title="Click here to remove this server" (click)="onRemove(server)">Remove</button>
          <button class='btn btn-success' data-toggle="tooltip" data-placement="top" title="Click here to mark this server as complete" (click)="onComplete(server)">Complete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
